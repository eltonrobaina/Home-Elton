<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Gostaria de receber mais informações?</h1>
            <img class="lado" src="imagens/contato.png" alt="contato">
        </header>
        <article>
            <form>

                <p><label for="nomeUser">Nome:</label>
                <input type="text" id="nomeUser"></p>

                <p><label for="email">E-mail:</label>
                <input type="email" id="email"></p>

                <p><label for="telefone">Telefone:</label>
                <input type="number" id="telefone"></p>

                <p><button id="botaoEnviar">Enviar</button></p>
            </form>

            <a href="index.html"><img class="displayed" src="imagens/btn-back.png" alt="Voltar"></a>
            <h1>Voltar</h1>
        </article>
    </main>
</body>
</html>
